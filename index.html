<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>General Knowledge - Speed Quiz</title>
</head>
<body>
    <h1 class="header">
        <img class="logo" src="assets/images/logo2.jpeg" alt="logo">General Knowledge - Speed Quiz!<img class="logo" src="assets/images/logo2.jpeg" alt="logo">
    </h1>

    <div class="timer-area"></div>

    <div class="game-area">
        <div id="instructions">Instructions
        </div>
        <div id="question" class="hide">Question</div>
        <div id="answer-buttons" class="btn">
            <button class="btn hide">Answer 1</button>
            <button class="btn hide">Answer 2</button>
            <button class="btn hide">Answer 3</button>
            <button class="btn hide">Answer 4</button>
        </div>
        <div class="controls">
            <button id="start-btn"  class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    
    <div class="score-area">
        <p class="scores">Correct:<span id="correct">0</span></p>
        <p class="scores">Incorrect:<span id="incorrect">0</span></p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
